<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="css/fontawesome.css" rel="stylesheet">
  <style>
  .row {
    padding-top: 25px;
  }
  .card {
    margin-top: 25px;
  }
  </style>
  
  <title>Kalkulator</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light text-center">
    <a class="navbar-brand" href="index.html"><i class="fas fa-bars"></i></a>
    <span class="navbar-text">
    Konfersi Panjang
  </span>   
</nav>



  <div class="container">
    
    <div class="row">
      <div class="col-5">
        <select id="convert1" class="form-control" style="box-shadow: none;">
          <option value="mm">mm</option>
          <option value="cm">cm</option>
          <option value="dm">dm</option>
          <option value="m" selected>m</option>
          <option value="km">km</option>
          <option value="ft">ft</option>
          <option value="in">in</option>
          <option value="ly">ly</option>
          <option value="mi">mi</option>
          <option value="nmi">nmi</option>
          <option value="yd">yd</option>
        </select>
      </div>
      <div class="col-7">
        <input type="number" id="angka1" value="0" class="form-control" readonly>
      </div>
    </div>
    <div class="row">
      <div class="col-5">
        <select id="convert2" class="form-control">
          <option value="mm">mm</option>
          <option value="cm">cm</option>
          <option value="dm">dm</option>
          <option value="m">m</option>
          <option value="km" selected>km</option>
          <option value="ft">ft</option>
          <option value="in">in</option>
          <option value="ly">ly</option>
          <option value="mi">mi</option>
          <option value="nmi">nmi</option>
          <option value="yd">yd</option>
        </select>
      </div>
      <div class="col-7">
        <input type="number" id="angka2" value="0" class="form-control" readonly>
      </div>
    </div>
    

    <div class="row">
      <div class="col-12">
        <input type="button" value="Bersihkan" class="btn btn-danger btn-block" onclick="bersihkan()">
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <input type="button" value="7" class="btn btn-default btn-block" onclick="tambahAngka(this.value)">
      </div>
      <div class="col-4">
        <input type="button" value="8" class="btn btn-default btn-block" onclick="tambahAngka(this.value)">
      </div>
      <div class="col-4">
        <input type="button" value="9" class="btn btn-default btn-block" onclick="tambahAngka(this.value)">
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <input type="button" value="4" class="btn btn-default btn-block" onclick="tambahAngka(this.value)">
      </div>
      <div class="col-4">
        <input type="button" value="5" class="btn btn-default btn-block" onclick="tambahAngka(this.value)">
      </div>
      <div class="col-4">
        <input type="button" value="6" class="btn btn-default btn-block" onclick="tambahAngka(this.value)">
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <input type="button" value="1" class="btn btn-default btn-block" onclick="tambahAngka(this.value)">
      </div>
      <div class="col-4">
        <input type="button" value="2" class="btn btn-default btn-block" onclick="tambahAngka(this.value)">
      </div>
      <div class="col-4">
        <input type="button" value="3" class="btn btn-default btn-block" onclick="tambahAngka(this.value)">
      </div>
    </div>

    <div class="row">
      <div class="col-8">
        <input type="button" value="0" class="btn btn-default btn-block" onclick="tambahAngka(this.value)">
      </div>
      <div class="col-4">
        <input type="button" value="." class="btn btn-default btn-block" onclick="tambahTitik()">
      </div>
    </div>
  </div>

  <script src="js/jquery-slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    memory = "0";
    current = "0";
    operasi = 0;
    

    function tambahAngka(angka){
      if((eval(current) == 0) && (current.indexOf(".") == -1)){
        current = angka;
      } else {
        current += angka;
      }
      document.getElementById("angka1").value = current;
    }

    function operate(op){
      if(op.indexOf("+") > -1){ operasi = 1; }
      if(op.indexOf("-") > -1){ operasi = 2; }
      if(op.indexOf("*") > -1){ operasi = 3; }
      if(op.indexOf("/") > -1){ operasi = 4; }

      memory = current;
      current="";
      document.getElementById("Display").value = current;
    }

    function hasil(){
      if(operasi == 1) { current = eval(memory) + eval(current); }
      if(operasi == 2) { current = eval(memory) - eval(current); }
      if(operasi == 3) { current = eval(memory) * eval(current); }
      if(operasi == 4) { current = eval(memory) / eval(current); }

      memory = "0";
      operasi = 0;
      document.getElementById("Display").value = current;
    }

    function tambahTitik(){
      if(current.length == 0){
        current = "0.";
      } else {
        if(current.indexOf(".") == -1){
          current+= ".";
        }
      }
      document.getElementById("Display").value = current;
    }

    function plusMinus(){
      if(current.indexOf("-") == 0){
        current = current.substring(1);
      } else {
        current = "-"+current;
      }
      document.getElementById("Display").value = current;
    }

    function bersihkan(){
      current = "0";
      document.getElementById("angka1").value = current;
      document.getElementById("angka2").value = current;
    }
  </script>

</body>
</html>
