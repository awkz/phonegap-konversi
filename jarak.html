<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="css/fontawesome.css" rel="stylesheet">
  <style>
  .row {
    padding-top: 25px;
  }
  .card {
    margin-top: 25px;
  }
  </style>
  
  <title>Kalkulator</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light text-center">
    <a class="navbar-brand" href="index.html"><i class="fas fa-bars"></i></a>
    <span class="navbar-text">
    Konfersi Panjang
  </span>   
</nav>



  <div class="container">
    
    <div class="row">
      <div class="col-5">
        <select id="convert1" class="form-control" onchange="konversi()">
          <option value="mm">mm</option>
          <option value="cm">cm</option>
          <option value="dm">dm</option>
          <option value="m" selected>m</option>
          <option value="km">km</option>
          <option value="ft">ft</option>
          <option value="in">in</option>
          <option value="ly">ly</option>
          <option value="mi">mi</option>
          <option value="nmi">nmi</option>
          <option value="yd">yd</option>
        </select>
      </div>
      <div class="col-7">
        <input type="text" id="angka1" value="0" class="form-control" readonly>
      </div>
    </div>
    <div class="row">
      <div class="col-5">
        <select id="convert2" class="form-control" onchange="konversi()">
          <option value="mm">mm</option>
          <option value="cm">cm</option>
          <option value="dm">dm</option>
          <option value="m">m</option>
          <option value="km" selected>km</option>
          <option value="ft">ft</option>
          <option value="in">in</option>
          <option value="ly">ly</option>
          <option value="mi">mi</option>
          <option value="nmi">nmi</option>
          <option value="yd">yd</option>
        </select>
      </div>
      <div class="col-7">
        <input type="text" id="angka2" value="0" class="form-control" readonly>
      </div>
    </div>
    

    <div class="row">
      <div class="col-12">
        <input type="button" value="Bersihkan" class="btn btn-danger btn-block" onclick="bersihkan()">
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <input type="button" value="7" class="btn btn-default btn-block" onclick="tambahAngka(this.value)">
      </div>
      <div class="col-4">
        <input type="button" value="8" class="btn btn-default btn-block" onclick="tambahAngka(this.value)">
      </div>
      <div class="col-4">
        <input type="button" value="9" class="btn btn-default btn-block" onclick="tambahAngka(this.value)">
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <input type="button" value="4" class="btn btn-default btn-block" onclick="tambahAngka(this.value)">
      </div>
      <div class="col-4">
        <input type="button" value="5" class="btn btn-default btn-block" onclick="tambahAngka(this.value)">
      </div>
      <div class="col-4">
        <input type="button" value="6" class="btn btn-default btn-block" onclick="tambahAngka(this.value)">
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <input type="button" value="1" class="btn btn-default btn-block" onclick="tambahAngka(this.value)">
      </div>
      <div class="col-4">
        <input type="button" value="2" class="btn btn-default btn-block" onclick="tambahAngka(this.value)">
      </div>
      <div class="col-4">
        <input type="button" value="3" class="btn btn-default btn-block" onclick="tambahAngka(this.value)">
      </div>
    </div>

    <div class="row">
      <div class="col-8">
        <input type="button" value="0" class="btn btn-default btn-block" onclick="tambahAngka(this.value)">
      </div>
      <div class="col-4">
        <input type="button" value="." class="btn btn-default btn-block" onclick="tambahTitik()">
      </div>
    </div>
  </div>

  <script src="js/jquery-slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    angka1= "0";
    angka2= "0";
    convert1 = "";
    convert2 = "";
    function tambahAngka(angka){
      if((eval(angka1) == 0) && (angka1.indexOf(".") == -1)){
        angka1 = angka;
      } else {
        angka1 += angka;
      }
      document.getElementById("angka1").value = angka1;
      konversi();
    }
    
    function konversi(){
      angka1 = document.getElementById("angka1").value;
      convert1 = document.getElementById("convert1").value
      convert2 = document.getElementById("convert2").value
      if((convert1 == "mm") && (convert2 == "cm")){
        result = eval(angka1)/10;
        document.getElementById("angka2").value = result;
      } else if((convert1 == "mm") && (convert2 == "dm")){
        result = eval(angka1)/100;
        document.getElementById("angka2").value = result;
      } else if((convert1 == "mm") && (convert2 == "m")){
        result = eval(angka1)/1000;
        document.getElementById("angka2").value = result;
      } else if((convert1 == "mm") && (convert2 == "km")){
        result = eval(angka1)/1000000;
        document.getElementById("angka2").value = result;
      } else if((convert1 == "mm") && (convert2 == "ft")){
        result = eval(angka1)/304.8;
        document.getElementById("angka2").value = result;
      } else if((convert1 == "mm") && (convert2 == "in")){
        result = eval(angka1)/25.4;
        document.getElementById("angka2").value = result;
      } else if((convert1 == "mm") && (convert2 == "ly")){
        result = eval(angka1)/304.8;
        document.getElementById("angka2").value = result;
      } else if((convert1 == "mm") && (convert2 == "mi")){
        result = eval(angka1)/304.8;
        document.getElementById("angka2").value = result;
      } else if((convert1 == "mm") && (convert2 == "nmi")){
        result = eval(angka1)/304.8;
        document.getElementById("angka2").value = result;
      } else if((convert1 == "mm") && (convert2 == "ly")){
        result = eval(angka1)/304.8;
        document.getElementById("angka2").value = result;
      } else if((convert1 == "mm") && (convert2 == "yd")){
        result = eval(angka1)/914.4;
        document.getElementById("angka2").value = result;
      }
    }

    function tambahTitik(){
      if(angka1.length == 0){
        angka1 = "0.";
      } else {
        if(angka1.indexOf(".") == -1){
          angka1+= ".";
        }
      }
      document.getElementById("angka1").value = angka1;
    }

    function bersihkan(){
      angka1 = "0";
      document.getElementById("angka1").value = angka1;
      document.getElementById("angka2").value = angka1;
    }
  </script>

</body>
</html>
